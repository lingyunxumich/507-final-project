<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8"/>
    <title>Movies: Results</title>
    <style>
        th {
          border: 0.08px solid gray;
          padding: 8px;
        }
        td {
          border: 0.08px solid gray;
          padding: 8px;
          align="left"
        }
        table {
          border-spacing: 2px;
          border: 1px solid gray;
          width: 40%;
        }
        tr:nth-child(odd) {background-color: #f2f2f2;}
        </style>
</head>
<body>
    <h1>Here are your results!</h1>

    <table>
        <tr>
            <th>Movie</th>
            <th>{{sort}}</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{row[0]}}</td>
            <td align="center">{{row[1]}}</td>
        </tr>
        {% endfor %}

    </table>


 
</body>
</html>
